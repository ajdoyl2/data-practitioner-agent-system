# Source configurations for BMad Data Practitioner
# Defines external data sources for dbt models

version: 2

sources:
  - name: raw_data
    description: "Raw data ingested via PyAirbyte integration"
    schema: raw
    tables:
      - name: sample_source
        description: "Sample source table for testing dbt configuration"
        columns:
          - name: id
            description: "Primary key"
            tests:
              - unique
              - not_null
          - name: name
            description: "Sample name field"
          - name: created_at
            description: "Record creation timestamp"
          - name: updated_at
            description: "Record update timestamp"