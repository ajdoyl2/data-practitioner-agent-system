# Dagster Workspace Configuration
# Defines all the code locations and assets for the Data Practitioner pipeline

load_from:
  - python_file: 
      relative_path: assets/ingestion_assets.py
      location_name: "data_ingestion"
      
  - python_file:
      relative_path: assets/analytics_assets.py
      location_name: "analytics_engine"
      
  - python_file:
      relative_path: assets/transformation_assets.py
      location_name: "data_transformation"
      
  - python_file:
      relative_path: assets/publication_assets.py
      location_name: "data_publication"
      
  - python_file:
      relative_path: jobs/data_pipeline_jobs.py
      location_name: "pipeline_jobs"
      
  - python_file:
      relative_path: jobs/manual_triggers.py
      location_name: "manual_triggers"
      
  - python_file:
      relative_path: schedules/daily_data_refresh.py
      location_name: "daily_schedules"
      
  - python_file:
      relative_path: schedules/hourly_incremental.py
      location_name: "hourly_schedules"
      
  - python_file:
      relative_path: sensors/data_source_sensor.py
      location_name: "data_sensors"

# Global configuration that applies to all code locations
metadata:
  project_name: "BMad Data Practitioner"
  version: "1.4.0"
  description: "Orchestrated data pipeline for the BMad Data Practitioner expansion pack"
  
# Sensor configuration
sensors:
  enabled: true
  evaluation_interval: 30  # seconds

# Schedule configuration  
schedules:
  enabled: true
  
# Auto-materialize configuration
auto_materialize:
  enabled: true
  evaluation_interval: 60  # seconds